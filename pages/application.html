<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Example Job Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/application.css">
    </head>
    <body>
        <h1>Target Application</h1>
        <div class="registration-container">
            <form id="registration">
                <label>Email:</label>
                <input name="email"
                type="email"
                placeholder="Email"
                required/>
                <label>Password:</label>
                <input name="password"
                type="text"
                placeholder="Password"
                minlength="8"/>
            </form>
        </div>
        <div class="basic-info-container">
            <form id="basic-info">
                <label>Full Name:</label>
                <input type="text" required/>
                <label>Adress:</label>
                <input type="text" required/>
                <label>Phone Number:</label>
                <input type="text" required/>
                <label>Email:</label>
                <input type="text" required/>
                <input type="date" id="date">
            </form>
        </div>
        <div class="job-container"></div>
            <form id="job-info">
                <label>Positions applying for:</label><br>
                <input type="checkbox" class="position" value="cashier">
                <label for="cashier">Cashier</label><br>
                <input type="checkbox" class="position" value="Sales Assosciate">
                <label for="Sales Associate">Sales Assosciate</label><br>
                <input type="checkbox" class="position" value="Customer Service Associate">
                <label for="Customer Service Associate">Customer Service Assosciate</label><br>
                <input type="checkbox" class="position" value="Guest Advocate">
                <label for="guess advocate">Guest Advocate</label><br>
                <input type="checkbox" class="position" value="Backroom Associaate">
                <label for="Backroom Associate">Backroom Assosciate</label><br>
                <input type="checkbox" class="position" value="Logistics Associate">
                <label for="Logistics Associate">Logistics Assosciate</label><br>
                <input type="checkbox" class="position" value="Security">
                <label for="Security">Security</label><br>
                <label id="resumelabel">Link your resume:</label>
                <label id="coverletter">Link a coverletter:</label>


                <label>Include your availability:</label><br>
                <input type="checkbox" class="weekday" value="Monday">
                <label for="Monday">Monday</label><br>
                <input type="checkbox" class="weekday" value="Tuesday">
                <label for="Tuesday">Tuesday</label><br>
                <input type="checkbox" class="weekday" value="Wednesday">
                <label for="Wednesday">Wednesday</label><br>
                <input type="checkbox" class="weekday" value="Thursday">
                <label for="Thursday">Thursday</label><br>
                <input type="checkbox" class="weekday" value="Friday">
                <label for="Friday">Friday</label><br>
                <input type="checkbox" class="weekday" value="Saturday">
                <label for="Saturday">Saturday</label><br>
                <input type="checkbox" class="weekday" value="Sunday">
                <label for="Sunday">Sunday</label><br>
            </form>
        </div>
        <div>
            <button type="submit" id="submit-button">Finish Application</button>
        </div>

        
        <script src="application.js" async defer></script>
    </body>
</html>
