<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Example Job Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/application.css">
    </head>
    <body>
        <h1>Target Application</h1>
        <div class="registration-container">
            <form id="registration">
                <label>Email:</label>
                <input name="email"
                type="text"
                placeholder="Email"
                required/>
                <label>Password:</label>
                <input name="password"
                type="text"
                placeholder="Password"
                minlength="8"/>
            </form>
        </div>
        <div class="basic-info-container">
            <form id="basic-info">
                <label>Full Name:</label>
                <label>Adress:</label>
                <label>Phone Number:</label>
                <label>Email:</label>
            </form>
        </div>
        <div class="job-container"></div>
            <form id="job-info">
                <label>Positions applying for:</label>
                <label>Link your resume:</label>
                <label>Link a coverletter:</label>
                <label>Include your availability:</label>
            </form>
        </div>

        
        <script src="application.js" async defer></script>
    </body>
</html>
